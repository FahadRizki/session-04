<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="draw">

  <div class="container my-5 bg-white p-4 rounded-2">
    <div id="section-profile">
      <h3 class="text-center mb-5">Profile</h3>
      <div class="bg-white p-5 shadow-lg rounded-2 d-grid">
        <div class="row">
          <div class="col-6 d-flex gap-4">
            <img id="tableBanner" src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D" width="200" class="img-thumbnail" alt="photo-profile">
            
            <input style="display: none;" type="file" id="inputBanner" onchange="ubah()">
            <div class="d-flex flex-column justify-content-between">
              <div>
                <h3 id="nama">Asep galon</h3>
                <p id="role">QA</p>
              </div>

              <div class="d-flex gap-1 ">
                <label class="btn btn-primary banner" for="inputBanner">Change Profile</label>
                <button class="btn btn-outline-primary p-2" onclick="handleEdit()">Edit</button>
                <button class="btn btn-outline-success" onclick="handleResume()">Resume</button>
              </div>
            </div>
          </div>
          <div class="col-6 d-flex gap-5">
            <div style="font-weight: bold;">
              <p>Availibility</p>
              <p>Usia</p>
              <p>Lokasi</p>
              <p>Pengalaman</p>
              <p>Email</p>
            </div>
            
            <div>
              <p id="availibility">trial</p>
              <p id="usia">40</p>
              <p id="lokasi">subang</p>
              <p id="pengalaman">1</p>
              <p id="email">asep@mail.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="section-form" style="display: none;">
      <button id="btn" onclick="handleClose()">X</button>
      
      <div id="isi" class="bg-white rounded-2 shadow-lg p-5">
        <p class="text-center">Section Form</p>
        <form id="form" onsubmit="return handleSubmit(event)">
          <div class="mb-1">
            <label for="form-nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="form-nama" placeholder="nama">
          </div>
          <div class="mb-1">
            <label for="form-role" class="form-label">Role</label>
            <input type="text" class="form-control" id="form-role" placeholder="role">
          </div>
          <div class="mb-1">
            <label for="form-availibility" class="form-label">Availibility</label>
            <input type="text" class="form-control" id="form-availibility" placeholder="availibilty">
          </div>
          <div class="mb-1">
            <label for="form-usia" class="form-label">Usia</label>
            <input type="text" class="form-control" id="form-usia" placeholder="usia">
          </div>
          <div class="mb-1">
            <label for="form-lokasi" class="form-label">Lokasi</label>
            <input type="text" class="form-control" id="form-lokasi" placeholder="lokasi">
          </div>
          <div class="mb-1">
            <label for="form-pengalaman" class="form-label">Pengalaman</label>
            <input type="text" class="form-control" id="form-pengalaman" placeholder="pengalaman">
          </div>
          <div class="mb-1">
            <label for="form-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="form-email" placeholder="email">
          </div>
          <div class="d-grid">
            <input type="submit" value="Submit" class="btn btn-success">
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    
    function handleEdit() {
      document.getElementById("section-form").style.display = "block"

      // get values
      const nama = document.getElementById("nama").textContent
      const role = document.getElementById("role").textContent
      const availibility = document.getElementById("availibility").textContent
      const usia = document.getElementById("usia").textContent
      const lokasi = document.getElementById("lokasi").textContent
      const pengalaman = document.getElementById("pengalaman").textContent
      const email = document.getElementById("email").textContent

      // set values to edit form
      document.getElementById("form-nama").value = nama
      document.getElementById("form-role").value = role
      document.getElementById("form-availibility").value = availibility
      document.getElementById("form-usia").value = usia
      document.getElementById("form-lokasi").value = nama
      document.getElementById("form-pengalaman").value = pengalaman
      document.getElementById("form-email").value = email

      
    }

    function handleClose() {
      document.getElementById("section-form").style.display = "none"
    }

    function handleSubmit(event) {
      event.preventDefault()

      // get values
      document.getElementById("nama").textContent = document.getElementById("form-nama").value
      document.getElementById("role").textContent = document.getElementById("form-role").value
      document.getElementById("availibility").textContent = document.getElementById("form-availibility").value
      document.getElementById("usia").textContent = document.getElementById("form-usia").value
      document.getElementById("lokasi").textContent = document.getElementById("form-lokasi").value
      document.getElementById("pengalaman").textContent = document.getElementById("form-pengalaman").value
      document.getElementById("email").textContent = document.getElementById("form-email").value
     
      document.getElementById("section-form").style.display = "none"

    }

    
    let bannerImg = document.getElementById("tableBanner");
    let inputBanner = document.getElementById("inputBanner");

    function ubah() {
     
      let file = inputBanner.files[0];
      if (file) {
          let imageURL = URL.createObjectURL(file);
          bannerImg.src = imageURL;


          localStorage.setItem("bannerImage", imageURL);
      }
  }

  window.onload = function() {
      let savedImageURL = localStorage.getItem("bannerImage")
      if (savedImageURL) {
          bannerImg.src = savedImageURL;
      }
     
  };



    
    




  </script>
</body>
</html>
